<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Exorcist Fandub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Panel de Administración</h1>
    <p>Desde aquí podrás gestionar el contenido de la página.</p>

    <!-- Formulario para agregar una serie/dorama -->
    <section>
        <h2>Agregar nuevo contenido</h2>
        <form id="add-content-form">
            <label for="content-type">Tipo de contenido:</label>
            <select id="content-type">
                <option value="serie">Serie</option>
                <option value="dorama">Dorama</option>
            </select><br><br>

            <label for="content-title">Título:</label>
            <input type="text" id="content-title" required><br><br>

            <label for="content-status">Estado:</label>
            <select id="content-status">
                <option value="Emisión">Emisión</option>
                <option value="Finalizado">Finalizado</option>
            </select><br><br>

            <label for="content-image">Imagen de portada (URL):</label>
            <input type="url" id="content-image" required><br><br>

            <button type="submit">Agregar contenido</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
