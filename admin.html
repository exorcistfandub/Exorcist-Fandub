<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Exorcist Fandub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
        </div>
        <h1 class="titulo">Exorcist Fandub</h1>
    </header>

    <section class="portadas">
        <h2 class="seccion-titulo">Portadas de Proyectos</h2>
        <div class="portadas-container">
            <!-- Las portadas se agregarán aquí -->
        </div>
    </section>

    <main>
        <h2 class="seccion-titulo">Agregar Nuevo Contenido</h2>
        <form id="form-agregar-contenido" class="form-agregar-contenido">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="tipo">Tipo de contenido</label>
            <select id="tipo" name="tipo" required>
                <option value="serie">Serie</option>
                <option value="dorama">Dorama</option>
            </select>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="emision">En emisión</option>
                <option value="finalizado">Finalizado</option>
            </select>

            <label for="imagen">Imagen</label>
            <input type="url" id="imagen" name="imagen" required>

            <button type="submit">Agregar</button>
        </form>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
