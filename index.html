<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exorcist Fandub - Tu portal de anime, series y películas. Encuentra tus contenidos favoritos con facilidad.">
    <meta name="keywords" content="anime, series, películas, fandub, contenido">
    <meta name="author" content="Exorcist Fandub">
    <title>Exorcist Fandub</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar contenido..." aria-label="Buscar contenido">
        <div id="search-results"></div>
    </div>

    <!-- Contenido principal -->
    <section id="content">
        <div class="content-item"> <!-- Ejemplo de tarjeta de contenido -->
            <img src="images/sample.jpg" alt="Imagen del contenido">
            <div class="content-info">
                <h3>Título del contenido</h3>
                <button class="favorite-btn">❤️</button>
            </div>
        </div>
    </section>

    <!-- Modal de detalles del contenido -->
    <div class="modal" id="content-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Detalles del contenido</h2>
            <p id="content-description">Descripción del contenido...</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
