<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exorcist Fandub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Exorcist Fandub Logo">
    </header>

    <div id="carousel">
        <img src="assets/images/banner.jpg" alt="Banner">
    </div>

    <div id="content">
        <h2>Categorías</h2>
        <div class="categories">
            <div class="category">
                <a href="#">Series y Doramas</a>
            </div>
            <div class="category">
                <a href="#">Películas</a>
            </div>
        </div>

        <h2>Estados del Contenido</h2>
        <div class="status-filter">
            <button onclick="filterContent('all')">Todos</button>
            <button onclick="filterContent('emision')">En Emisión</button>
            <button onclick="filterContent('finalizado')">Finalizado</button>
        </div>

        <div id="series-list">
            <div class="content-item" data-status="emision">
                <h3>Serie 1</h3>
                <p>Estado: En Emisión</p>
            </div>
            <div class="content-item" data-status="finalizado">
                <h3>Serie 2</h3>
                <p>Estado: Finalizado</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Exor
