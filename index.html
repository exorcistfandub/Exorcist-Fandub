<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exorcist Fandub</title>
    <!-- Mantener la tipografía que ya tenías (puedes cambiarla si quieres) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Exorcist Fandub</h1>
    </header>

    <!-- Carrusel de imágenes -->
    <section id="carrusel">
        <div class="carrusel-imagen">
            <img src="images/portada1.jpg" alt="Portada 1">
            <div class="texto-carrusel">Estrenos Recientes</div>
        </div>
        <div class="carrusel-imagen">
            <img src="images/portada2.jpg" alt="Portada 2">
            <div class="texto-carrusel">Lo Más Visto</div>
        </div>
    </section>

    <!-- Categorías -->
    <section id="categorias">
        <h2>Categorías</h2>
        <ul>
            <li><a href="#">Animes</a></li>
            <li><a href="#">Doramas</a></li>
            <li><a href="#">Películas</a></li>
        </ul>
    </section>

    <!-- Contenido -->
    <section id="contenido">
        <h2>Contenido Destacado</h2>
        <div class="contenido-item">
            <img src="images/imagen1.jpg" alt="Imagen 1">
            <h3><a href="#">Anime 1</a></h3>
            <div class="estado">
                <span class="bolita-emision"></span> En emisión
            </div>
        </div>
        <div class="contenido-item">
            <img src="images/imagen2.jpg" alt="Imagen 2">
            <h3><a href="#">Dorama 1</a></h3>
            <div class="estado">
                <span class="bolita-finalizado"></span> Finalizado
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
