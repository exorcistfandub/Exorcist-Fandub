<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exorcist Fandub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <img src="assets/images/banner.jpg" alt="Banner">
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="assets/images/logo.png" alt="Logo">
    </div>

    <!-- Categorías -->
    <div class="categories">
        <button class="category-btn" onclick="filterContent('series')">Series</button>
        <button class="category-btn" onclick="filterContent('doramas')">Doramas</button>
        <button class="category-btn" onclick="filterContent('peliculas')">Películas</button>
    </div>

    <!-- Contenido Dinámico -->
    <div id="content" class="content">
        <div class="content-item series">Serie 1</div>
        <div class="content-item doramas">Dorama 1</div>
        <div class="content-item peliculas">Película 1</div>
        <div class="content-item series">Serie 2</div>
        <div class="content-item doramas">Dorama 2</div>
        <div class="content-item peliculas">Película 2</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
