<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exorcist Fandub</title>
    <!-- Tipografía elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Exorcist Fandub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#animes">Animes</a></li>
                <li><a href="#doramas">Doramas</a></li>
                <li><a href="#peliculas">Películas</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="main-section">
        <h2>Últimos Estrenos</h2>
        <div class="carousel">
            <div class="carousel-item">
                <img src="ruta-de-la-imagen" alt="Portada">
            </div>
            <div class="carousel-item">
                <img src="ruta-de-la-imagen" alt="Portada">
            </div>
            <!-- Añadir más imágenes aquí -->
        </div>
    </section>

    <section id="animes" class="content-section">
        <h2>Animes</h2>
        <div class="content-list">
            <!-- Ejemplo de contenido, reemplazar con datos reales -->
            <div class="content-item">
                <img src="ruta-de-la-imagen" alt="Anime">
                <h3>Título del Anime</h3>
                <div class="status">
                    <span class="status-badge green"></span> En emisión
                </div>
                <button class="view-btn">Ver detalles</button>
            </div>
        </div>
    </section>

    <section id="doramas" class="content-section">
        <h2>Doramas</h2>
        <div class="content-list">
            <!-- Ejemplo de contenido -->
            <div class="content-item">
                <img src="ruta-de-la-imagen" alt="Dorama">
                <h3>Título del Dorama</h3>
                <div class="status">
                    <span class="status-badge red"></span> Finalizado
                </div>
                <button class="view-btn">Ver detalles</button>
            </div>
        </div>
    </section>

    <section id="peliculas" class="content-section">
        <h2>Películas</h2>
        <div class="content-list">
            <!-- Ejemplo de contenido -->
            <div class="content-item">
                <img src="ruta-de-la-imagen" alt="Película">
                <h3>Título de la Película</h3>
                <div class="status">
                    <span class="status-badge green"></span> En emisión
                </div>
                <button class="view-btn">Ver detalles</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2025 Exorcist Fandub. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
