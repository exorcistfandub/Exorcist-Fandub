<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exorcist Fandub: Tu sitio de animes, doramas y películas con opciones de filtrado y recomendaciones personalizadas.">
    <title>Exorcist Fandub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <h1 class="titulo">Exorcist Fandub</h1>
        <button id="modo-oscuro" class="modo-oscuro">Modo Oscuro</button>
    </header>
    
    <section class="banner">
        <img src="assets/images/banner.jpg" alt="Banner principal">
    </section>
    
    <main>
        <h2 class="seccion-titulo">Últimos Estrenos</h2>
        <div class="carrusel" id="carrusel">
            <!-- Carrusel dinámico con navegación -->
            <div class="carrusel-item">
                <img src="assets/images/ejemplo.jpg" alt="Estreno 1">
            </div>
            <div class="carrusel-item">
                <img src="assets/images/ejemplo2.jpg" alt="Estreno 2">
            </div>
            <button class="prev" onclick="cambiarCarrusel(-1)">&#10094;</button>
            <button class="next" onclick="cambiarCarrusel(1)">&#10095;</button>
        </div>

        <h2 class="seccion-titulo">Contenido</h2>
        <div class="filtros">
            <button onclick="filtrarEstado('todos')">Todos</button>
            <button onclick="filtrarEstado('emision')">En emisión</button>
            <button onclick="filtrarEstado('finalizado')">Finalizado</button>
            <input type="text" id="buscar" placeholder="Buscar contenido..." onkeyup="buscarContenido()">
        </div>
        
        <div class="contenedor-categorias" id="contenedorContenido">
            <!-- Contenido dinámico -->
        </div>

        <h2 class="seccion-titulo">Series</h2>
        <div class="contenedor-categorias" id="contenedorSeries">
            <!-- Series dinámicas -->
        </div>

        <h2 class="seccion-titulo">Películas</h2>
        <div class="contenedor-categorias" id="contenedorPeliculas">
            <!-- Películas dinámicas -->
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
