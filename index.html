<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exorcist Fandub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo Exorcist Fandub">
        </div>
        <ul>
            <li><a href="#estrenos">Últimos Estrenos</a></li>
            <li><a href="#contenido">Contenido</a></li>
            <li><a href="#series">Series</a></li>
            <li><a href="#peliculas">Películas</a></li>
        </ul>
    </nav>

    <!-- Sección de Últimos Estrenos -->
    <section id="estrenos">
        <h2>Últimos Estrenos</h2>
        <div class="content-grid" id="estrenos-list">
            <!-- Contenido de los últimos estrenos cargado dinámicamente -->
        </div>
    </section>

    <!-- Sección de Contenido -->
    <section id="contenido">
        <h2>Contenido</h2>
        <div class="content-grid" id="contenido-list">
            <!-- Contenido cargado dinámicamente -->
        </div>
    </section>

    <!-- Sección de Series -->
    <section id="series">
        <h2>Series</h2>
        <div class="content-grid" id="series-list">
            <!-- Series cargadas dinámicamente -->
        </div>
    </section>

    <!-- Sección de Películas -->
    <section id="peliculas">
        <h2>Películas</h2>
        <div class="content-grid" id="peliculas-list">
            <!-- Películas cargadas dinámicamente -->
        </div>
    </section>

    <!-- Modal de Detalles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3 id="modalTitle"></h3>
            <p id="modalDescription"></p>
            <button id="addFavorite" class="favorite-btn">Agregar a Favoritos</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
